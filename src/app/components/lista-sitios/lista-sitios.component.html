<app-navbar></app-navbar>
<h3>LUGARES MÁGICOS DE JAPÓN</h3>
<div id="home-container">
    <div class="ranking">
        <app-ranking-lugares></app-ranking-lugares>
    </div>
    <div class="grid-container">
        <mat-card *ngFor="let sitio of sitios" class="site-card">
            <img mat-card-image [src]="sitio.imageUrl" [alt]="sitio.name">
            <mat-card-header>
                <mat-card-title>{{ sitio.name }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{ sitio.description }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary" [routerLink]="['/detalle', sitio.id]">Ver más</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
