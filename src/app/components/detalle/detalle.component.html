<div *ngIf="sitio; else noData">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ sitio.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="sitio.imageUrl" [alt]="sitio.name">
    <mat-card-content>
      <p>{{ sitio.description }}</p>
      <p>{{ sitio.parrafo1 }}</p>
      <p>{{ sitio.parrafo2 }}</p>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
    <h3>Comentarios</h3>
    <div *ngFor="let comment of sitio.comments; let i = index">
      <p><strong>{{ sitio.commentUser[i] }}</strong>: {{ comment }}</p>
    </div>
